<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SGPA Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.css">
</head>

<body>
	<div class="container-fluid">
		<div class="container mt-2">
			<div class="row text-center">
				<div class="col-12 mt-sm-2 m-md-3">
					<img id="logo" class="img" src="logo.png" width="110px" alt="">
				</div>
				<div class="col-12 text-center">
					<h1 id="col-name">North Eastern Hill University</h1>
					<p id="col-addr">Shillong, Meghalaya</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div id="head" class="card-header text-center">
							Calculate Your SGPA
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<div class="form-inline d-flex flex-row justify-content-around">
										<div class="mx-sm-2 form-group">
											<label id="label1">No. of Subjects</label>
										</div>
										<div class="mx-sm-2 form-group">
											<input max="7" id="input-sub" type="number" class="form-control" required>
										</div>
										<button id="submit-btn" class="btn btn-primary mx-sm-2">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="subjects" class="row d-flex justify-content-center d-md-none">
					<div class="col-md-6">
						<div class="row m-3 p-3 border shadow">
							<div id="sub" class="col-4">Subject</div>
							<div class="col-4"><input type="number" class="form-control" placeholder="Marks"></div>
							<div class="col-4"><input type="number" class="form-control" placeholder="Credit"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row m-3 p-3 border shadow">
							<div id="sub" class="col-4">Subject</div>
							<div class="col-4"><input type="number" class="form-control" placeholder="Marks"></div>
							<div class="col-4"><input type="number" class="form-control" placeholder="Credit"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row m-3 p-3 border shadow">
							<div id="sub" class="col-4">Subject</div>
							<div class="col-4"><input type="number" class="form-control" placeholder="Marks"></div>
							<div class="col-4"><input type="number" class="form-control" placeholder="Credit"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row m-3 p-3 border shadow">
							<div id="sub" class="col-4">Subject</div>
							<div class="col-4"><input type="number" class="form-control" placeholder="Marks"></div>
							<div class="col-4"><input type="number" class="form-control" placeholder="Credit"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="jQuery.js"></script>
		<script src="formula.js"></script>
</body>

</html>
