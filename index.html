<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SGPA Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.css">
</head>

<body>
	<div class="container-fluid">
		<div class="container mt-2">
			<div class="row text-center">
				<div class="col-12 mt-sm-2 m-md-3">
					<img id="logo" class="img" src="logo.png" width="110px" alt="">
				</div>
				<div class="col-12 text-center">
					<h1 id="col-name">North Eastern Hill University</h1>
					<p id="col-addr">Shillong, Meghalaya</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div id="head" class="card-header text-center">
							Calculate Your SGPA
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<div class="form-inline d-flex flex-row justify-content-around">
										<div class="mx-sm-2 form-group">
											<label id="label1">No. of Subjects</label>
										</div>
										<div class="mx-sm-2 form-group">
											<input max="7" id="input-sub" type="number" class="form-control" required>
										</div>
										<button id="submit-btn" class="btn btn-primary mx-sm-2">Submit</button>
										<button id="reset" class="btn d-none btn-dark">Reset</button>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="row mx-md-5 px-md-5">
				<div class="col-md-12">
					<table class="table mt-2">
						<thead>
							<tr class="row">
								<th class="col-4">Subjects</th>
								<th class="col-4">Marks</th>
								<th class="col-4">Credit</th>
							</tr>
						</thead>
						<tbody id="incoming-row">
							<tr id="subjects" class="row d-none">
								<td class="col-4"><input id="inputs" type="text" placeholder="Subject"></td>
								<td class="col-4"><input id="inputs" class="marks" type="number" placeholder="Marks"></td>
								<td class="col-4"><input id="inputs" class="credit" type="number" placeholder="Credit"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="result-section" class="row d-none">
				<div class="col-6 text-center">
					<button class="btn btn-dark">Clear</button>
				</div>
				<div class="col-6 text-center">
					<button id="calculate" class="btn btn-primary">Calculate</button>
				</div>
			</div>
		</div>

		<script src="jQuery.js"></script>
		<script src="bootstrap.js"></script>
		<script src="formula.js"></script>
</body>

</html>
